<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biocharge Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8e9d2;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .box img {
            max-width: 100%;
            border-radius: 10px;
        }
        .box h2 {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }
        .box .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .logo {
            grid-column: span 3;
            text-align: center;
        }
        .logo img {
            max-width: 200px;
        }
        .plus {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Biocharge Solutions Logo">
        </div>
        <div class="box" style="background-color: #d1c4e9;">
            <div class="icon">ðŸ”Œ</div>
            <h2>Our Products</h2>

        </div>
        <div class="box" style="background-color: #ffcc80;">
            <img src="prototypes.jpg" alt="Prototypes">
            <h2>Prototypes Made</h2>
            <div class="plus">+</div>
        </div>
        <div class="box" style="background-color: #ffab91;">
            <div class="icon">ðŸ“ž</div>
            <h2>Contact Us</h2>
            <div class="plus">+</div>
        </div>
        <div class="box" style="background-color: #bbdefb;">
            <img src="aboutus.jpg" alt="About Us">
            <h2>About Us</h2>
            <div class="plus">+</div>
        </div>
        <div class="box" style="background-color: #ffab91;">
            <div class="icon">ðŸ“Š</div>
            <h2>Annual Report</h2>
            <div class="plus">+</div>
        </div>
        <div class="box" style="background-color: #bbdefb;">
            <div class="icon">ðŸ”§</div>
            <h2>Services</h2>
            <div class="plus">+</div>
        </div>
        <div class="box" style="background-color: #ffcc80;">
            <img src="companypolicy.jpg" alt="Company Policy">
            <h2>Company Policy</h2>
            <div class="plus">+</div>
        </div>
    </div>
</body>
</html>
